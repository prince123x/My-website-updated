<!DOCTYPE html>
<html>
<head>
  <title>Game Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("images13.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.4); /* darken image for readability */
    }

    h1 {
      margin-bottom: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: red;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Game Zone</h1>

  <a href="flaapy.html" class="button">Play Flaapy Game</a>
  <a href="Welcome.html" class="button"> Chucky</a>
  <a href="blueprint.html" class="button">View Blueprint</a>
</body>
</html>
